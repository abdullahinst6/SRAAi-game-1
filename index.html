<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday SRAAi - Snake Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      position: relative;
    }
    canvas {
      background-color: black;
      display: block;
      margin: 0 auto;
      border: 10px solid white;
    }
    #backgroundText {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
      font-size: 50px;
      color: rgba(255, 255, 255, 0.1);
      transform: translateY(-50%);
      user-select: none;
      pointer-events: none;
    }
    #loveBarContainer {
      width: 80%;
      height: 25px;
      background: white;
      margin: 10px auto;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      font-size: 18px;
      position: relative;
    }
    #loveProgress {
      height: 100%;
      width: 0%;
      background: pink;
      text-align: center;
      color: black;
      line-height: 25px;
      font-weight: bold;
    }
    #message {
      text-align: center;
      font-size: 24px;
      margin: 10px;
    }
    #controls {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
    }
    .control-grid {
      display: inline-grid;
      grid-template-columns: 60px 60px 60px;
      grid-template-rows: 60px 60px 60px;
      gap: 10px;
      align-items: center;
      justify-items: center;
    }
    .btn {
      width: 60px;
      height: 60px;
      background: white;
      color: black;
      font-size: 30px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    .btn:active {
      background: pink;
    }
    #speedBtn {
      margin-top: 10px;
      background: red;
      font-size: 20px;
    }
  </style>
</head>
<body>

<div id="backgroundText">happy birthday SRAAi</div>
<canvas id="gameCanvas" width="800" height="800"></canvas>

<div id="loveBarContainer">
  <div id="loveProgress">Love Meter</div>
</div>

<div id="message"></div>

<div id="controls">
  <div class="control-grid">
    <div></div>
    <button class="btn" onclick="changeDirection('UP')">‚¨ÜÔ∏è</button>
    <div></div>
    <button class="btn" onclick="changeDirection('LEFT')">‚¨ÖÔ∏è</button>
    <div></div>
    <button class="btn" onclick="changeDirection('RIGHT')">‚û°Ô∏è</button>
    <div></div>
    <button class="btn" onclick="changeDirection('DOWN')">‚¨áÔ∏è</button>
    <div></div>
  </div>
  <button id="speedBtn" class="btn" onclick="speedUp()">‚ö° SPEED</button>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const box = 20;
let snake = [];
snake[0] = { x: 10 * box, y: 10 * box };

let food = generateFood();
let heart = generateFood();
let direction;
let score = 0;
let speed = 200;
let loveProgress = 0;
let motivationalMessages = [
  "Great Job!",
  "You're Amazing!",
  "Keep Going!",
  "You Rock!",
  "So Proud of You!",
  "You're Unstoppable!"
];

function generateFood() {
  return {
    x: Math.floor(Math.random() * (canvas.width/box)) * box,
    y: Math.floor(Math.random() * (canvas.height/box)) * box
  };
}

document.addEventListener('keydown', directionHandler);

function directionHandler(event) {
  if (event.keyCode == 37 && direction != 'RIGHT') direction = 'LEFT';
  if (event.keyCode == 38 && direction != 'DOWN') direction = 'UP';
  if (event.keyCode == 39 && direction != 'LEFT') direction = 'RIGHT';
  if (event.keyCode == 40 && direction != 'UP') direction = 'DOWN';
}

function changeDirection(dir) {
  if (dir == 'LEFT' && direction != 'RIGHT') direction = 'LEFT';
  if (dir == 'UP' && direction != 'DOWN') direction = 'UP';
  if (dir == 'RIGHT' && direction != 'LEFT') direction = 'RIGHT';
  if (dir == 'DOWN' && direction != 'UP') direction = 'DOWN';
}

function speedUp() {
  speed = 100;
  clearInterval(game);
  game = setInterval(draw, speed);
}

function collision(head, array) {
  for (let i = 0; i < array.length; i++) {
    if (head.x == array[i].x && head.y == array[i].y) {
      return true;
    }
  }
  return false;
}

function drawCatHead(x, y) {
  ctx.font = "20px Arial";
  ctx.fillText("üê±", x + 2, y + 18);
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  for (let i = 0; i < snake.length; i++) {
    ctx.fillStyle = (i == 0) ? 'yellow' : 'yellow';
    ctx.fillRect(snake[i].x, snake[i].y, box, box);
  }

  drawCatHead(snake[0].x, snake[0].y);

  // draw normal food
  ctx.fillStyle = 'yellow';
  ctx.fillRect(food.x, food.y, box, box);

  // draw heart food
  ctx.fillStyle = 'red';
  ctx.beginPath();
  ctx.moveTo(heart.x + box/2, heart.y + box/5);
  ctx.bezierCurveTo(heart.x + box, heart.y - box/5, heart.x + box, heart.y + box, heart.x + box/2, heart.y + box);
  ctx.bezierCurveTo(heart.x, heart.y + box, heart.x, heart.y - box/5, heart.x + box/2, heart.y + box/5);
  ctx.fill();

  let snakeX = snake[0].x;
  let snakeY = snake[0].y;

  if (direction == 'LEFT') snakeX -= box;
  if (direction == 'UP') snakeY -= box;
  if (direction == 'RIGHT') snakeX += box;
  if (direction == 'DOWN') snakeY += box;

  if (snakeX == food.x && snakeY == food.y) {
    score++;
    loveProgress += 2;
    food = generateFood();
    document.getElementById('message').innerText = motivationalMessages[Math.floor(Math.random() * motivationalMessages.length)];
  } else if (snakeX == heart.x && snakeY == heart.y) {
    score += 5;
    loveProgress += 10;
    heart = generateFood();
    document.getElementById('message').innerText = "Big Love!";
  } else {
    snake.pop();
  }

  let newHead = { x: snakeX, y: snakeY };

  if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
    clearInterval(game);
    document.getElementById('message').innerText = "I love you ‚ô•Ô∏è‚ô•Ô∏è‚ô•Ô∏è";
  }

  snake.unshift(newHead);

  let lovePercent = (score / 50) * 100;
  if (lovePercent > 100) lovePercent = 100;
  document.getElementById('loveProgress').style.width = lovePercent + '%';
  document.getElementById('loveProgress').innerText = Math.floor(score) + " / 50";

  if (score >= 50) {
    document.getElementById('loveProgress').style.background = 'red';
    document.getElementById('message').innerText = "Explosion of Love!";
  }
}

let game = setInterval(draw, speed);

</script>

</body>
</html>
